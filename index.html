<div class="ambient-halo-bg" aria-hidden="true">
  <div class="halo h1"></div>
  <div class="halo h2"></div>
  <div class="halo h3"></div>
  <div class="halo h4"></div>
  <div class="halo h5"></div>
  <div class="halo h6"></div>
</div>

<style>
  :root{
    --bg:#000;
    --halo-silver: 220, 224, 230; /* RGB for silver-ish */
    --halo-opa: 0.18; /* base opacity multiplier */
  }

  /* Container fills screen, sits behind content */
  .ambient-halo-bg{
    position:fixed;
    inset:0;
    background: var(--bg);
    pointer-events: none;
    z-index: -1; /* if this doesn't go behind in your layout, set z-index lower in page CSS */
    overflow:hidden;
  }

  /* Base halo style: donut / ring made with radial gradients + blur */
  .halo{
    position:absolute;
    border-radius:50%;
    transform: translate3d(0,0,0);
    will-change: transform, opacity;
    filter: blur(18px);
    opacity: var(--halo-opa);
    mix-blend-mode: screen; /* subtle lightening on black */
    background:
      /* thin bright inner ring */
      radial-gradient(circle at 50% 50%,
        rgba(var(--halo-silver),0.65) 0%,
        rgba(var(--halo-silver),0.18) 28%,
        rgba(var(--halo-silver),0.02) 30%,
        transparent 31%),
      /* outer soft wash */
      radial-gradient(circle at 50% 50%,
        rgba(var(--halo-silver),0.06) 38%,
        rgba(var(--halo-silver),0.02) 60%,
        rgba(0,0,0,0) 100%);
  }

  /* Individual halo sizes, placements, and animations */
  .h1{ width:36vmax; height:36vmax; left:4vw; top:6vh;
       animation: rotate-slow 70s linear infinite, drift-xy 24s ease-in-out infinite alternate; opacity:0.22; filter: blur(16px);}
  .h2{ width:28vmax; height:28vmax; right:3vw; top:8vh;
       animation: rotate-slower 120s linear infinite reverse, drift-x 28s ease-in-out infinite alternate; opacity:0.16; filter: blur(20px);}
  .h3{ width:22vmax; height:22vmax; left:6vw; bottom:6vh;
       animation: rotate-slow 95s linear infinite, drift-y 30s ease-in-out infinite alternate; opacity:0.14; filter: blur(14px);}
  .h4{ width:18vmax; height:18vmax; right:8vw; bottom:12vh;
       animation: rotate-slower 110s linear infinite, drift-xy 20s ease-in-out infinite alternate; opacity:0.12; filter: blur(12px);}
  .h5{ width:12vmax; height:12vmax; left:50%; top:12vh; transform: translateX(-50%);
       animation: rotate-fast 48s linear infinite, drift-x 26s ease-in-out infinite alternate; opacity:0.10; filter: blur(10px);}
  .h6{ width:40vmax; height:40vmax; left: -10vw; top: 40vh;
       animation: rotate-very-slow 200s linear infinite, drift-large 40s ease-in-out infinite alternate; opacity:0.08; filter: blur(30px);}

  /* Keyframes */
  @keyframes rotate-slow{
    from{ transform: rotate(0deg) translateZ(0); }
    to  { transform: rotate(360deg) translateZ(0); }
  }
  @keyframes rotate-slower{
    from{ transform: rotate(0deg) translateZ(0); }
    to  { transform: rotate(-360deg) translateZ(0); }
  }
  @keyframes rotate-fast{
    from{ transform: rotate(0deg) translateZ(0); }
    to  { transform: rotate(360deg) translateZ(0); }
  }
  @keyframes rotate-very-slow{
    from{ transform: rotate(0deg) translateZ(0); }
    to  { transform: rotate(360deg) translateZ(0); }
  }

  @keyframes drift-x{
    from{ transform: translate3d(0,0,0); }
    to  { transform: translate3d(10vw, -2vh, 0); }
  }
  @keyframes drift-y{
    from{ transform: translate3d(0,0,0); }
    to  { transform: translate3d(-6vw, 6vh, 0); }
  }
  @keyframes drift-xy{
    from{ transform: translate3d(0,0,0); }
    to  { transform: translate3d(8vw, 8vh, 0); }
  }
  @keyframes drift-large{
    from{ transform: translate3d(0,0,0); }
    to  { transform: translate3d(18vw, -12vh, 0); }
  }

  /* Respect user's reduced motion preference */
  @media (prefers-reduced-motion: reduce){
    .halo{
      animation: none !important;
      transition: none !important;
      filter: blur(6px);
    }
  }

  /* Light performance tweak for small viewports */
  @media (max-width:600px){
    .ambient-halo-bg{ background: #000; }
    .halo{ filter: blur(14px); }
    .h6{ display:none; } /* hide largest for mobile to save paint */
  }
</style>
