<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاله نقره‌ای خفن و تار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            overflow: hidden;
            height: 100vh;
        }

        .halo-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                /* هاله‌های اصلی نقره‌ای */
                radial-gradient(circle at 20% 30%, 
                    rgba(255, 255, 255, 0.25) 0%, 
                    rgba(192, 192, 192, 0.15) 20%, 
                    transparent 60%),
                
                radial-gradient(circle at 80% 20%, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(224, 224, 224, 0.2) 15%, 
                    transparent 55%),
                
                radial-gradient(circle at 40% 70%, 
                    rgba(255, 255, 255, 0.2) 0%, 
                    rgba(192, 192, 192, 0.1) 25%, 
                    transparent 65%),
                
                radial-gradient(circle at 70% 80%, 
                    rgba(255, 255, 255, 0.15) 0%, 
                    rgba(208, 208, 208, 0.08) 30%, 
                    transparent 70%),
                
                /* افکت درخشش نقره‌ای */
                radial-gradient(circle at 50% 50%, 
                    rgba(255, 255, 255, 0.1) 0%, 
                    transparent 80%);
            
            filter: blur(50px) contrast(1.8) brightness(1.1);
            animation: haloPulse 8s ease-in-out infinite;
        }

        /* افکت نورپردازی اضافی */
        .halo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 60% 40%, 
                    rgba(255, 255, 255, 0.4) 0%, 
                    transparent 50%),
                radial-gradient(circle at 30% 60%, 
                    rgba(192, 192, 192, 0.3) 0%, 
                    transparent 45%);
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: overlay;
            animation: haloRotate 15s linear infinite;
        }

        /* ذرات درخشان */
        .halo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.8) 2px, transparent 3px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.6) 1px, transparent 2px),
                radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.7) 1.5px, transparent 2.5px),
                radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.5) 1px, transparent 2px);
            background-size: 200px 200px, 150px 150px, 180px 180px, 220px 220px;
            animation: sparkleMove 20s linear infinite;
            opacity: 0.4;
        }

        @keyframes haloPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: blur(50px) contrast(1.8) brightness(1.1);
            }
            50% { 
                transform: scale(1.05) rotate(0.5deg);
                filter: blur(55px) contrast(2) brightness(1.2);
            }
        }

        @keyframes haloRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes sparkleMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 200px 200px, 150px 150px, 180px 180px, 220px 220px; }
        }

        /* محتوای سایت */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #e0e0e0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #c0c0c0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
            color: #b0b0b0;
        }

        @keyframes titleGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
                background-position: 0% 50%;
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.7));
                background-position: 100% 50%;
            }
        }

        /* ناوبری نمونه */
        .nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 10;
        }

        .nav a {
            color: #c0c0c0;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nav a:hover {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="halo-container"></div>
    
    <nav class="nav">
        <a href="#">خانه</a>
        <a href="#">خدمات</a>
        <a href="#">نمونه کارها</a>
        <a href="#">تماس با ما</a>
    </nav>
    
    <div class="content">
        <h1>سایت شما</h1>
        <p>بک‌گراند هاله نقره‌ای خفن و تار</p>
    </div>
</body>
</html>
