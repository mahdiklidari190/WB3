<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پازل مربع با خانه خالی</title>
  <style>
    body {
      background: #0f1220;
      color: #e9edf7;
      font-family: Vazirmatn, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .cell {
      background: #1c2240;
      border: 2px solid #2ea0ff;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell.empty {
      background: #0f1220;
      border: 2px dashed #555;
      cursor: default;
    }
    .controls { display: flex; gap: 10px; }
    button {
      background: #2ea0ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #1f8de0; }
    .message { margin-top: 12px; font-size: 14px; color: #cfe3ff; }
  </style>
</head>
<body>
  <h1>پازل مربع جادویی</h1>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <button onclick="resetGrid()">ریست</button>
  </div>
  <div class="message" id="message">روی عددهای مجاور خانه خالی کلیک کن تا جابجا شوند.</div>

  <script>
    const gridEl = document.getElementById('grid');
    const messageEl = document.getElementById('message');
    let grid = [];

    function renderGrid() {
      gridEl.innerHTML = '';
      grid.forEach((val, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell' + (val === null ? ' empty' : '');
        cell.textContent = val ?? '';
        cell.dataset.index = idx;
        if (val !== null) {
          cell.onclick = () => tryMove(idx);
        }
        gridEl.appendChild(cell);
      });
    }

    function tryMove(idx) {
      const emptyIdx = grid.indexOf(null);
      const validMoves = getAdjacentIndices(emptyIdx);
      if (validMoves.includes(idx)) {
        [grid[emptyIdx], grid[idx]] = [grid[idx], grid[emptyIdx]];
        renderGrid();
      }
    }

    function getAdjacentIndices(i) {
      const moves = [];
      const row = Math.floor(i / 3);
      const col = i % 3;
      if (row > 0) moves.push(i - 3);
      if (row < 2) moves.push(i + 3);
      if (col > 0) moves.push(i - 1);
      if (col < 2) moves.push(i + 1);
      return moves;
    }

    function resetGrid() {
      grid = [
        1, 3, 5,
        6, null, 4,
        2, 7, 8
      ];
      renderGrid();
      messageEl.textContent = 'چینش به حالت خواسته‌شده برگشت.';
    }

    resetGrid();
  </script>
</body>
</html>
