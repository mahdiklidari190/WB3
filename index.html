<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .golden-sidebar {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 300px;
            background: linear-gradient(to bottom, 
                #daa520 0%, 
                #b8860b 40%, 
                #daa520 100%);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }

        .golden-sidebar::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -6px;
            width: 20px;
            height: 20px;
            background: #daa520;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.8);
        }

        /* محتوای نمونه برای نمایش اسکرول */
        .content {
            height: 2000px;
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="golden-sidebar"></div>
    <div class="content">
        <!-- محتوای صفحه -->
        محتوای اصلی صفحه اینجا قرار میگیرد
    </div>
</body>
</html>
