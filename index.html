<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افکت دود نقره‌ای</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .smoke-background {
            background: linear-gradient(45deg, #000000 0%, #0a0a0a 100%);
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .smoke-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse at 30% 20%, rgba(192,192,192,0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(192,192,192,0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(192,192,192,0.05) 0%, transparent 70%);
            filter: blur(35px) contrast(1.2);
            animation: smokeMove 15s ease-in-out infinite alternate;
        }

        @keyframes smokeMove {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
            100% { 
                transform: scale(1.1) rotate(1deg);
                opacity: 1;
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: silver;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(192, 192, 192, 0.7);
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .glow-text {
            color: transparent;
            background: linear-gradient(45deg, #c0c0c0, #ffffff, #c0c0c0);
            background-clip: text;
            -webkit-background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 5px rgba(192,192,192,0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(192,192,192,0.7)); }
        }
    </style>
</head>
<body>
    <div class="smoke-background">
        <div class="smoke-effect"></div>
        
        <div class="content">
            <h1 class="glow-text">سایت شما</h1>
            <p>بک‌گراند افکت دود نقره‌ای</p>
        </div>
    </div>
</body>
</html>
