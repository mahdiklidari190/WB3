<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست توکن GAP API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 1rem;
      font-size: 1rem;
      color: #374151;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تست اعتبار توکن GAP API</h2>
    <input type="text" id="tokenInput" placeholder="توکن خود را وارد کنید">
    <button onclick="testToken()">تست توکن</button>
    <div class="result" id="resultBox"></div>
  </div>
  <script>
    async function testToken() {
      const token = document.getElementById('tokenInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      resultBox.textContent = 'در حال بررسی...';
      resultBox.className = 'result';

      if (!token) {
        resultBox.textContent = 'لطفاً یک توکن وارد کنید.';
        resultBox.classList.add('error');
        return;
      }

      const baseUrls = [
        "https://api.gapgpt.app/v1",
        "https://api.gapapi.com/v1"
      ];

      for (let baseUrl of baseUrls) {
        try {
          const response = await fetch(`${baseUrl}/chat/completions`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
              model: "gpt-4o",
              messages: [{ role: "user", content: "سلام" }],
              max_tokens: 10
            })
          });

          const data = await response.json();

          if (data.choices && data.choices[0] && data.choices[0].message) {
            resultBox.textContent = `✅ توکن معتبر است (از ${baseUrl})`;
            resultBox.classList.add('success');
            return;
          } else if (data.error) {
            resultBox.textContent = `❌ خطا از ${baseUrl}: ${data.error.message}`;
            resultBox.classList.add('error');
          } else {
            resultBox.textContent = `❌ پاسخ نامشخص از ${baseUrl}`;
            resultBox.classList.add('error');
          }
        } catch (err) {
          console.warn(`خطا در اتصال به ${baseUrl}`, err);
        }
      }

      resultBox.textContent += '\n⛔ هیچ‌کدام از آدرس‌ها پاسخ معتبر ندادند.';
    }
  </script>
</body>
</html>
