<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بک‌گراند نقره‌ای خفن</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
    }

    .silver-halo {
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(192,192,192,0.2) 0%, transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.12) 0%, transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(160,160,160,0.15) 0%, transparent 60%);
      filter: blur(100px);
      animation: rotateGlow 20s linear infinite;
      z-index: 1;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .metal-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity: 0.05;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: #c0c0c0;
      padding: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(192,192,192,0.1);
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: #e0e0e0;
      text-shadow: 0 0 20px rgba(200, 200, 200, 0.4);
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="silver-halo"></div>
    <div class="metal-lines"></div>
    <div class="content">
      <h1>محتوای سایت شما اینجا قرار میگیره</h1>
      <p>بک‌گراند  سایت </p>
    </div>
  </div>
</body>
</html>
