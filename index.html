<script>
    // ایجاد ستاره‌های ثابت در پس‌زمینه
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 300;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
      }
    }

    // ایجاد شهاب‌سنگ‌ها
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');

      // اندازه‌های مختلف برای شهاب‌سنگ‌ها
      const sizeOptions = [1.5, 2, 2.5, 3, 3.5];
      const size = sizeOptions[Math.floor(Math.random() * sizeOptions.length)];
      meteor.style.width = `${size}px`;
      meteor.style.height = `${size * 3}px`; // کشیده‌تر برای ظاهر واقعی‌تر

      // ایجاد مسیرهای تصادفی برای شهاب‌سنگ‌ها
      const left = Math.random() * window.innerWidth;
      meteor.style.left = `${left}px`;

      // اضافه کردن حرکت افقی تصادفی
      const tx = (Math.random() - 0.5) * 150; // حرکت افقی بین -75 تا 75 پیکسل
      meteor.style.setProperty('--tx', `${tx}px`);

      // مدت زمان متفاوت برای هر شهاب‌سنگ
      const duration = 2 + Math.random() * 5;
      meteor.style.animationDuration = `${duration}s`;

      document.body.appendChild(meteor);

      // حذف شهاب‌سنگ پس از اتمام انیمیشن
      setTimeout(() => {
        if (meteor.parentNode) {
          meteor.remove();
        }
      }, duration * 1000);
    }

    // کنترل تراکم شهاب‌سنگ‌ها
    let meteorInterval;

    function startMeteors() {
      // ایجاد شهاب‌سنگ‌ها با فاصله‌های تصادفی
      meteorInterval = setInterval(createMeteor, 150 + Math.random() * 250);
    }

    function stopMeteors() {
      clearInterval(meteorInterval);
    }

    // مقداردهی اولیه
    function init() {
      createStars();
      startMeteors();
    }

    // شروع انیمیشن پس از لود صفحه
    window.addEventListener('load', init);

    // توقف موقت شهاب‌سنگ‌ها وقتی صفحه فعال نیست
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        stopMeteors();
      } else {
        startMeteors();
      }
    });
  </script>
