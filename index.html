<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت دارک با هاله نقره‌ای</title>
    <style>
        .smoke-background {
  background: 
    linear-gradient(45deg, #000000 0%, #0a0a0a 100%);
  position: relative;
}

.smoke-effect {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(ellipse at 30% 20%, rgba(192,192,192,0.1) 0%, transparent 50%),
    radial-gradient(ellipse at 70% 80%, rgba(192,192,192,0.08) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(192,192,192,0.05) 0%, transparent 70%);
  filter: blur(35px) contrast(1.2);
  animation: smokeMove 15s ease-in-out infinite alternate;
}

@keyframes smokeMove {
  0% { transform: scale(1) rotate(0deg); }
  100% { transform: scale(1.1) rotate(1deg); }
}
    </style>
</head>
<body>
    <div class="background">
        <!-- محتوای سایت -->
        <div class="content">
            <h1 style="color: silver; text-align: center;">متن سایت شما</h1>
        </div>
    </div>
</body>
</html>
