<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بک‌گراند پارچه‌ای پویا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        .fabric-alive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 30%, #0f0f0f 70%, #050505 100%);
            overflow: hidden;
        }
        
        /* لایه‌های پارچه اصلی */
        .folds {
            position: absolute;
            border-radius: 2px;
        }
        
        .folds.strong {
            width: 400%;
            height: 400%;
            background: 
                repeating-linear-gradient(
                    -22deg,
                    rgba(140, 140, 140, 0.5) 0px,
                    rgba(30, 30, 30, 0.95) 80px,
                    rgba(140, 140, 140, 0.5) 160px
                ),
                repeating-linear-gradient(
                    22deg,
                    rgba(100, 100, 100, 0.3) 0px,
                    rgba(20, 20, 20, 0.8) 120px,
                    rgba(100, 100, 100, 0.3) 240px
                );
            filter: blur(4px) contrast(1.3);
            opacity: 0.6;
            animation: aliveWave 20s ease-in-out infinite, breathing 15s ease-in-out infinite;
            transform: rotate(-10deg);
            transform-origin: center;
        }
        
        .folds.soft {
            width: 400%;
            height: 400%;
            background: 
                repeating-linear-gradient(
                    -22deg,
                    rgba(110, 110, 110, 0.35) 0px,
                    rgba(15, 15, 15, 0.7) 80px,
                    rgba(110, 110, 110, 0.35) 160px
                );
            filter: blur(12px) contrast(1.2);
            opacity: 0.4;
            animation: aliveWave 25s ease-in-out infinite, breathing 18s ease-in-out infinite;
            transform: rotate(-10deg);
            transform-origin: center;
        }
        
        .folds.delay {
            animation-delay: 7s;
        }
        
        /* لایه‌های اضافی برای عمق و حرکت */
        .folds.texture {
            width: 500%;
            height: 500%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(180, 180, 180, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 70% 70%, rgba(180, 180, 180, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 50% 20%, rgba(180, 180, 180, 0.12) 1.5px, transparent 1.5px);
            background-size: 100px 100px, 60px 60px, 80px 80px;
            animation: textureMove 45s linear infinite, float 30s ease-in-out infinite alternate;
            opacity: 0.2;
        }
        
        .folds.highlight {
            width: 300%;
            height: 300%;
            background: 
                radial-gradient(ellipse at center, rgba(255, 255, 255, 0.08) 0%, transparent 70%),
                radial-gradient(ellipse at 30% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: highlightMove 35s ease-in-out infinite alternate, pulse 25s ease-in-out infinite;
            opacity: 0.25;
            mix-blend-mode: overlay;
        }
        
        /* لایه‌های جدید برای حرکت بیشتر */
        .folds.wave {
            width: 350%;
            height: 350%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(120, 120, 120, 0.2) 0px,
                    rgba(40, 40, 40, 0.6) 100px,
                    rgba(120, 120, 120, 0.2) 200px
                );
            filter: blur(8px);
            opacity: 0.3;
            animation: waveMove 40s linear infinite, rotateSlow 120s linear infinite;
            transform: rotate(5deg);
        }
        
        .folds.pulse {
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(150, 150, 150, 0.1) 0%, transparent 70%);
            animation: pulse 20s ease-in-out infinite, float 25s ease-in-out infinite alternate;
            opacity: 0.15;
        }
        
        /* انیمیشن‌های پیچیده */
        @keyframes aliveWave {
            0%   { transform: rotate(-10deg) translateX(0) translateY(0) scale(1); }
            20%  { transform: rotate(-10deg) translateX(-3%) translateY(1%) scale(1.03); }
            40%  { transform: rotate(-10deg) translateX(2%) translateY(-2%) scale(0.98); }
            60%  { transform: rotate(-10deg) translateX(-1%) translateY(3%) scale(1.01); }
            80%  { transform: rotate(-10deg) translateX(3%) translateY(-1%) scale(0.99); }
            100% { transform: rotate(-10deg) translateX(0) translateY(0) scale(1); }
        }
        
        @keyframes breathing {
            0%   { opacity: 0.6; }
            50%  { opacity: 0.8; }
            100% { opacity: 0.6; }
        }
        
        @keyframes textureMove {
            0%   { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-100px) translateY(-100px); }
        }
        
        @keyframes highlightMove {
            0%   { transform: translateX(-15%) translateY(-15%); }
            100% { transform: translateX(15%) translateY(15%); }
        }
        
        @keyframes waveMove {
            0%   { transform: rotate(5deg) translateX(0); }
            100% { transform: rotate(5deg) translateX(-10%); }
        }
        
        @keyframes rotateSlow {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%   { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%   { transform: scale(1); opacity: 0.15; }
            50%  { transform: scale(1.1); opacity: 0.25; }
            100% { transform: scale(1); opacity: 0.15; }
        }
    </style>
</head>
<body>
    <div class="fabric-alive-bg">
        <div class="folds strong"></div>
        <div class="folds soft delay"></div>
        <div class="folds texture"></div>
        <div class="folds highlight"></div>
        <div class="folds wave"></div>
        <div class="folds pulse"></div>
    </div>
    
    <script>
        // افزودن افکت پارالکس برای عمق بیشتر
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.folds.strong').style.transform = 
                `rotate(-10deg) translate(${-x * 15}px, ${-y * 15}px) scale(1.03)`;
                
            document.querySelector('.folds.soft').style.transform = 
                `rotate(-10deg) translate(${x * 20}px, ${y * 20}px) scale(1.02)`;
                
            document.querySelector('.folds.highlight').style.transform = 
                `translate(${-x * 25}px, ${-y * 25}px)`;
                
            document.querySelector('.folds.wave').style.transform = 
                `rotate(5deg) translate(${x * 10}px, ${y * 10}px)`;
        });
    </script>
</body>
</html>
