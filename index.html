<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت دارک با هاله نقره‌ای</title>
    <style>
        .silver-halo-bg {
  background: #000000;
  position: relative;
  overflow: hidden;
}

.halo {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(192,192,192,0.3) 0%, transparent 70%);
  filter: blur(60px);
  animation: drift linear infinite;
}

.halo:nth-child(1) {
  width: 300px;
  height: 300px;
  top: 10%;
  left: 20%;
  animation-duration: 25s;
  opacity: 0.4;
}

.halo:nth-child(2) {
  width: 400px;
  height: 400px;
  top: 60%;
  left: 70%;
  animation-duration: 30s;
  opacity: 0.3;
}

.halo:nth-child(3) {
  width: 250px;
  height: 250px;
  top: 30%;
  left: 80%;
  animation-duration: 20s;
  opacity: 0.5;
}

@keyframes drift {
  0% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(100px, 50px) rotate(360deg); }
}
    </style>
</head>
<body>
    <div class="background">
        <!-- محتوای سایت -->
        <div class="content">
            <h1 style="color: silver; text-align: center;">متن سایت شما</h1>
        </div>
    </div>
</body>
</html>
