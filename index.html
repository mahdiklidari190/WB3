<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بک‌گراند نقره‌ای مدرن</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
    }

    .silver-glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(192,192,192,0.15) 0%, transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.08) 0%, transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(160,160,160,0.1) 0%, transparent 60%);
      filter: blur(80px);
      animation: shimmer 12s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes shimmer {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(180deg); }
    }

    .grain {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.03;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: #c0c0c0;
      padding: 2rem;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(192,192,192,0.1);
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: #e0e0e0;
      text-shadow: 0 0 20px rgba(200, 200, 200, 0.4);
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="silver-glow"></div>
    <div class="grain"></div>
    <div class="content">
      <h1>سایت</h1>
      <p>بک‌گراند نقره‌ای مدرن با افکت نوری</p>
    </div>
  </div>
</body>
</html>
