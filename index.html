<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بررسی محدودیت API OpenRouter</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; font-size: 16px; }
    #result { background: #fff; padding: 15px; border-radius: 5px; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>🔍 بررسی محدودیت کلید API در OpenRouter</h2>
  <input type="text" id="apiKey" placeholder="کلید API را وارد کنید (sk-or-...)">
  <button onclick="checkLimit()">بررسی محدودیت</button>
  <div id="result"></div>

  <script>
    async function checkLimit() {
      const key = document.getElementById("apiKey").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ در حال بررسی...";

      try {
        const response = await fetch("https://corsproxy.io/?https://openrouter.ai/api/v1/key", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${key}`
          }
        });

        if (!response.ok) {
          throw new Error("❌ خطا در دریافت اطلاعات. کلید ممکن است نامعتبر باشد یا محدودیت CORS فعال باشد.");
        }

        const data = await response.json();
        resultDiv.innerHTML = `
✅ وضعیت کلید: ${data.enabled ? "فعال" : "غیرفعال"}
📅 زمان ایجاد: ${data.created_at}
📊 مصرف امروز: $${data.usage_today}
📊 مصرف ماه: $${data.usage_month}
🔁 محدودیت: ${data.limit || "نامحدود"}
⏱ باقی‌مانده: ${data.limit_remaining || "نامشخص"}
🔄 زمان ریست: ${data.limit_reset || "نامشخص"}
        `;
      } catch (err) {
        resultDiv.innerHTML = err.message;
      }
    }
  </script>
</body>
</html>
