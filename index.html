<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>بک‌گراند شهاب‌سنگ نقره‌ای</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      position: relative;
      touch-action: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: 2;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .meteor {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(255,255,255,0.8), rgba(192,192,192,1));
      border-radius: 50% 50% 0 0;
      opacity: 0;
      filter: blur(0.3px);
      box-shadow: 0 0 6px rgba(255,255,255,0.6);
      animation: rise linear forwards;
      transform-origin: bottom center;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.3); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(var(--tx)) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="overlay"></div>

  <script>
    const maxMeteors = 20;
    let activeMeteors = 0;

    function createStars() {
      const container = document.getElementById('stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        container.appendChild(star);
      }
    }

    function createMeteor() {
      if (activeMeteors >= maxMeteors) return;
      activeMeteors++;

      const meteor = document.createElement('div');
      meteor.className = 'meteor';
      const size = 2 + Math.random() * 2;
      meteor.style.width = `${size}px`;
      meteor.style.height = `${size * 3}px`;
      meteor.style.left = `${Math.random() * window.innerWidth}px`;
      meteor.style.setProperty('--tx', `${(Math.random() - 0.5) * 100}px`);
      meteor.style.animationDuration = `${2 + Math.random() * 3}s`;

      document.body.appendChild(meteor);

      setTimeout(() => {
        meteor.remove();
        activeMeteors--;
      }, 4000);
    }

    let meteorInterval;
    function startMeteors() {
      meteorInterval = setInterval(createMeteor, 200 + Math.random() * 300);
    }

    function stopMeteors() {
      clearInterval(meteorInterval);
    }

    function init() {
      createStars();
      startMeteors();
    }

    window.addEventListener('load', init);
    document.addEventListener('visibilitychange', () => {
      document.hidden ? stopMeteors() : startMeteors();
    });

    // جلوگیری از رفتار کلیک
    document.body.addEventListener('click', e => e.preventDefault());
  </script>
</body>
</html>
