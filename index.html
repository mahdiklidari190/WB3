<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاله‌های متعدد نقره‌ای</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .silver-halo-bg {
            background: #000000;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .halo {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(192,192,192,0.3) 0%, transparent 70%);
            filter: blur(60px);
            animation: drift linear infinite;
        }

        .halo:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 20%;
            animation-duration: 25s;
            opacity: 0.4;
        }

        .halo:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 60%;
            left: 70%;
            animation-duration: 30s;
            opacity: 0.3;
        }

        .halo:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 30%;
            left: 80%;
            animation-duration: 20s;
            opacity: 0.5;
        }

        .halo:nth-child(4) {
            width: 350px;
            height: 350px;
            top: 70%;
            left: 10%;
            animation-duration: 35s;
            opacity: 0.25;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 50px) rotate(360deg); }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: silver;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(192, 192, 192, 0.6);
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="silver-halo-bg">
        <div class="halo"></div>
        <div class="halo"></div>
        <div class="halo"></div>
        <div class="halo"></div>
        
        <div class="content">
            <h1>سایت شما</h1>
            <p>بک‌گراند هاله‌های متعدد نقره‌ای</p>
        </div>
    </div>
</body>
</html>
