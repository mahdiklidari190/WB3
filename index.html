<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شهاب‌سنگ‌های نقره‌ای</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      z-index: 2;
    }

    .meteor {
      position: absolute;
      bottom: 0;
      background: silver;
      border-radius: 50%;
      opacity: 0;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <script>
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');

      const size = Math.random() * 2 + 1; // بین 1 تا 3 پیکسل
      meteor.style.width = `${size}px`;
      meteor.style.height = `${size}px`;

      const left = Math.random() * window.innerWidth;
      meteor.style.left = `${left}px`;

      const duration = 2 + Math.random() * 3;
      meteor.style.animationDuration = `${duration}s`;

      document.body.appendChild(meteor);

      setTimeout(() => {
        meteor.remove();
      }, duration * 1000);
    }

    setInterval(createMeteor, 100);
  </script>
</body>
</html>
