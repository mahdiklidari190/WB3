<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هاله‌های نقره‌ای لوکس</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #111 100%);
      z-index: 0;
    }

    .halo {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(192,192,192,0.25) 0%, transparent 70%);
      filter: blur(60px);
      animation: pulse 10s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .halo:nth-child(1) {
      width: 25vw;
      height: 25vw;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .halo:nth-child(2) {
      width: 20vw;
      height: 20vw;
      top: 60%;
      left: 70%;
      animation-delay: 3s;
    }

    .halo:nth-child(3) {
      width: 15vw;
      height: 15vw;
      top: 80%;
      left: 30%;
      animation-delay: 6s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #c0c0c0;
      padding: 4vh 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 1rem;
      color: #e0e0e0;
      text-shadow: 0 0 20px rgba(200, 200, 200, 0.3);
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #aaa;
      opacity: 0.85;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="halo"></div>
    <div class="halo"></div>
    <div class="halo"></div>
  </div>

  <div class="content">
    <h1>نام برند شما</h1>
    <p>هاله‌های نقره‌ای مدرن با افکت سینمایی، مناسب برای سایت تجاری لوکس</p>
  </div>
</body>
</html>
