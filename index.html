<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدل بک‌گراند</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #111 100%);
      z-index: 0;
    }

    .halo {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(192,192,192,0.25) 0%, transparent 70%);
      filter: blur(80px);
      animation: pulse 10s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .halo:nth-child(1) {
      width: 25vw;
      height: 25vw;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .halo:nth-child(2) {
      width: 20vw;
      height: 20vw;
      top: 60%;
      left: 70%;
      animation-delay: 3s;
    }

    .halo:nth-child(3) {
      width: 15vw;
      height: 15vw;
      top: 80%;
      left: 30%;
      animation-delay: 6s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .center-text {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #c0c0c0;
    }

    .center-text h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      color: #e0e0e0;
      text-shadow: 0 0 30px rgba(192,192,192,0.4);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="halo"></div>
    <div class="halo"></div>
    <div class="halo"></div>
  </div>

  <div class="center-text">
    <h1>مدل بک‌گراند</h1>
  </div>
</body>
</html>
