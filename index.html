<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازی شلیک</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      width: 40px;
      height: 40px;
      background: cyan;
      transform: translateX(-50%);
      border-radius: 50%;
    }

    .bullet {
      position: absolute;
      width: 5px;
      height: 20px;
      background: yellow;
    }

    .enemy {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">امتیاز: 0</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let bullets = [];
    let enemies = [];
    let playerX = window.innerWidth / 2;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") playerX -= 20;
      if (e.key === "ArrowRight") playerX += 20;
      if (e.key === " ") shoot();
      player.style.left = `${playerX}px`;
    });

    function shoot() {
      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = `${playerX + 17}px`;
      bullet.style.bottom = "60px";
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    function spawnEnemy() {
      const enemy = document.createElement("div");
      enemy.className = "enemy";
      enemy.style.left = `${Math.random() * window.innerWidth}px`;
      enemy.style.top = "0px";
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    function updateBullets() {
      bullets.forEach((bullet, i) => {
        let bottom = parseInt(bullet.style.bottom);
        bullet.style.bottom = `${bottom + 10}px`;
        if (bottom > window.innerHeight) {
          bullet.remove();
          bullets.splice(i, 1);
        }
      });
    }

    function updateEnemies() {
      enemies.forEach((enemy, i) => {
        let top = parseInt(enemy.style.top);
        enemy.style.top = `${top + 5}px`;
        if (top > window.innerHeight) {
          enemy.remove();
          enemies.splice(i, 1);
        }
      });
    }

    function checkCollisions() {
      bullets.forEach((bullet, bi) => {
        const bRect = bullet.getBoundingClientRect();
        enemies.forEach((enemy, ei) => {
          const eRect = enemy.getBoundingClientRect();
          if (
            bRect.left < eRect.right &&
            bRect.right > eRect.left &&
            bRect.top < eRect.bottom &&
            bRect.bottom > eRect.top
          ) {
            bullet.remove();
            enemy.remove();
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            scoreDisplay.textContent = `امتیاز: ${score}`;
          }
        });
      });
    }

    setInterval(() => {
      spawnEnemy();
    }, 1000);

    function gameLoop() {
      updateBullets();
      updateEnemies();
      checkCollisions();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
