<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست توکن لیارا AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4338ca;
    }
    .result {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #374151;
      white-space: pre-wrap;
      text-align: left;
      direction: ltr;
    }
    .success { color: green; }
    .error { color: red; }
    .warning { color: orange; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تست اعتبار توکن لیارا AI</h2>
    <input type="text" id="tokenInput" placeholder="توکن خود را وارد کنید">
    <button onclick="testToken()">تست توکن</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    async function testToken() {
      const token = document.getElementById('tokenInput').value.trim();
      const resultBox = document.getElementById('resultBox');
      resultBox.textContent = '⏳ در حال بررسی...';
      resultBox.className = 'result';

      if (!token) {
        resultBox.textContent = '⚠️ لطفاً یک توکن وارد کنید.';
        resultBox.classList.add('error');
        return;
      }

      const baseUrl = "https://openrouter.ai/api/v1";

      try {
        const response = await fetch(`${baseUrl}/chat/completions`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            model: "openai/gpt-4o-mini",
            messages: [{ role: "user", content: "سلام" }],
            max_tokens: 10
          })
        });

        const statusCode = response.status;
        const data = await response.json();

        if (response.ok && data.choices?.[0]?.message) {
          resultBox.textContent = `✅ توکن معتبر است و پاسخ دریافت شد از:\n${baseUrl}`;
          resultBox.classList.add('success');
        } else if (data.error) {
          let msg = `❌ خطا از ${baseUrl}\n`;
          msg += `کد وضعیت: ${statusCode}\n`;
          msg += `پیام خطا: ${data.error.message}\n`;
          if (data.error.code) msg += `کد خطا: ${data.error.code}`;
          resultBox.textContent = msg;
          resultBox.classList.add('error');
        } else {
          resultBox.textContent = `❌ پاسخ نامشخص از ${baseUrl} (کد ${statusCode})`;
          resultBox.classList.add('error');
        }
      } catch (err) {
        resultBox.textContent = `⚠️ اتصال به ${baseUrl} برقرار نشد:\n${err.message}`;
        resultBox.classList.add('warning');
      }
    }
  </script>
</body>
</html>
