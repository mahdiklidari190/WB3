<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بررسی محدودیت API OpenRouter</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #result { background: #fff; padding: 15px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>🔍 بررسی محدودیت کلید API در OpenRouter</h2>
  <input type="text" id="apiKey" placeholder="کلید API را وارد کنید (sk-or-...)">
  <button onclick="checkLimit()">بررسی محدودیت</button>
  <div id="result"></div>

  <script>
    async function checkLimit() {
      const key = document.getElementById("apiKey").value.trim();
      const.getElementById("result");
      resultDiv.innerHTML = "⏳ در حال بررسی...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/key", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${key}`
          }
        });

        if (!response.ok) {
          throw new Error("خطا در دریافت اطلاعات. کلید ممکن است نامعتبر باشد.");
        }

        const data = await response.json();
        resultDiv.innerHTML = `
          <strong>✅ وضعیت کلید:</strong> ${data.enabled ? "فعال" : "غیرفعال"}<br>
          <strong>📅 زمان ایجاد:</strong> ${data.created_at}<br>
          <strong>📊 مصرف امروز:</strong> $${data.usage_today}<br>
          <strong>📊 مصرف ماه:</strong> $${data.usage_month}<br>
          <strong>🔁 محدودیت:</strong> ${data.limit || "نامحدود"}<br>
          <strong>⏱ باقی‌مانده:</strong> ${data.limit_remaining || "نامشخص"}<br>
          <strong>🔄 زمان ریست:</strong> ${data.limit_reset || "نامشخص"}
        `;
      } catch (err) {
        resultDiv.innerHTML = `❌ ${err.message}`;
      }
    }
  </script>
</body>
</html>
