  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreNum = document.getElementById("scoreNum");
    const popup = document.getElementById("popup");
    const gameover = document.getElementById("gameover");

    let score = 0;
    let bullets = [];
    let enemies = [];
    let playerX = window.innerWidth / 2;

    function moveLeft() {
      playerX = Math.max(0, playerX - 20);
      player.style.left = `${playerX}px`;
    }

    function moveRight() {
      playerX = Math.min(window.innerWidth - 60, playerX + 20);
      player.style.left = `${playerX}px`;
    }

    function shoot() {
      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = `${playerX + 27}px`;
      bullet.style.bottom = "100px";
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    function spawnEnemy() {
      const enemy = document.createElement("div");
      enemy.className = "enemy";
      enemy.style.left = `${Math.random() * (window.innerWidth - 60)}px`;
      enemy.style.top = "0px";
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    function updateBullets() {
      bullets.forEach((bullet, i) => {
        let bottom = parseInt(bullet.style.bottom);
        bullet.style.bottom = `${bottom + 10}px`;
        if (bottom > window.innerHeight) {
          bullet.remove();
          bullets.splice(i, 1);
        }
      });
    }

    function updateEnemies() {
      enemies.forEach((enemy, i) => {
        let top = parseInt(enemy.style.top);
        enemy.style.top = `${top + 5}px`;
        if (top > window.innerHeight) {
          enemy.remove();
          enemies.splice(i, 1);
        }
      });
    }

    function checkCollisions() {
      bullets.forEach((bullet, bi) => {
        const bRect = bullet.getBoundingClientRect();
        enemies.forEach((enemy, ei) => {
          const eRect = enemy.getBoundingClientRect();
          if (
            bRect.left < eRect.right &&
            bRect.right > eRect.left &&
            bRect.top < eRect.bottom &&
            bRect.bottom > eRect.top
          ) {
            bullet.remove();
            enemy.remove();
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            scoreNum.textContent = score;
            if (score === 20) popup.style.display = "block";
          }
        });
      });

      enemies.forEach((enemy) => {
        const eRect = enemy.getBoundingClientRect();
        const pRect = player.getBoundingClientRect();
        if (
          eRect.left < pRect.right &&
          eRect.right > pRect.left &&
          eRect.top < pRect.bottom &&
          eRect.bottom > pRect.top
        ) {
          gameover.style.display = "block";
        }
      });
    }
