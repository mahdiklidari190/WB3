<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هاله‌های نئونی فضایی</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
    }

    .halo {
      position: absolute;
      width: 120%;
      height: 120%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(0, 255, 255, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(192, 192, 255, 0.1) 0%, transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 60%);
      filter: blur(60px);
      animation: pulse 10s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: #c0c0c0;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #e0e0ff;
      text-shadow: 0 0 20px rgba(192, 192, 255, 0.6);
    }

    p {
      font-size: 1.3rem;
      opacity: 0.85;
      color: #aaa;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="halo"></div>
    <div class="stars"></div>
    <div class="content">
      <h1>سایت شما</h1>
      <p>هاله‌های نئونی فضایی با افکت توهم نوری</p>
    </div>
  </div>
</body>
</html>
